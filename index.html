<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING CART</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <header>
     <div class="nav bar">
        <a href="#" class="logo">Arcus</a>
        <i class='bx bxs-shopping-bags' id="cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">0dt</div>
            </div>
         
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close-->
            <i class='bx bx-x' id="close-cart"></i>

        </div>
     </div>
   </header> 

   <section class="container">
    <h2 class="title">WELCOME</h2>
    <div class="shop-content">
        <div class="product">
            <img src="./05f9f44c52d6b589170fe1434f3ef384.jpg" alt="" class="product-img">
            <h2 class="product-title">Boucle </h2>
            <span class="price">25dt</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            <i class='bx bxs-heart heart'></i>
        </div>
        <div class="product">
            <img src="./3a14c35994a024b618c87f347db07bc4.jpg" alt="" class="product-img">
            <h2 class="product-title">Boucle1 </h2>
            <span class="price">125dt</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            <i class='bx bxs-heart heart'></i>
        </div>
        <div class="product">
            <img src="./4b44ac752a3477c4da02e2971bc37eb9.jpg" alt="" class="product-img">
            <h2 class="product-title">Boucle2 </h2>
            <span class="price">75dt</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            <i class='bx bxs-heart heart'></i>
        </div>
        <div class="product">
            <img src="./f84e148f5bcc44a59ebe81c14a97c3f9.jpg" alt="" class="product-img">
            <h2 class="product-title">Boucle 3</h2>
            <span class="price">80dt</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            <i class='bx bxs-heart heart'></i>
        </div>
        <div class="product">
            <img src="./11b05a854c0bc32d6cb84ea404faec00.jpg" alt="" class="product-img">
            <h2 class="product-title">Boucle 4</h2>
            <span class="price">40dt</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            <i class='bx bxs-heart heart'></i>
        </div>
        <div class="product">
            <img src="./10c5be8dce3b2f04e485fd657bf4e896.jpg" alt="" class="product-img">
            <h2 class="product-title">Boucle 5</h2>
            <span class="price">70dt</span>
            <i class='bx bx-shopping-bag add-cart'></i>
            <i class='bx bxs-heart heart'></i>
        </div>

    </div>
   </section>
   <script src="./script.js"></script>
</body>
</html>
